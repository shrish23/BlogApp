{% extends 'base.html' %}
{% load crispy_forms_tags %}

  {% block content %}

  <div class="col-4 offset-4 mb-5 mt-5">
      <h1>{{title}}</h1>
    <p>If you have not created an account yet, then please
        <a href="/accounts/signup/">sign up</a> first.</p>
        {{form.media}}
        <form class="login" method="POST" action="/accounts/login/" enctype="multipart/form-data">
            {%csrf_token%}
            {{form.as_p}}
            <input type="hidden" name="csrfmiddlewaretoken" value="5EzKJXCoRkkRy5ZIRJLXzLftaAh5WvGMd65kGlOhCV1CZndPYVOFKv35FXzmV1nc">
            <p><label for="id_login">Username:</label> <input type="text" name="login" placeholder="Username" autofocus="autofocus" maxlength="150" required="" id="id_login"></p>
            <p><label for="id_password">Password:</label> <input type="password" name="password" placeholder="Password" required="" id="id_password"></p>
            <p><label for="id_remember">Remember Me:</label> <input type="checkbox" name="remember" id="id_remember"></p>
            
            <a class="button secondaryAction" href="/accounts/password/reset/">Forgot Password?</a>
            <button class="primaryAction" type="submit">Sign In</button>
        </form>

    </div>



  {% endblock content %}
