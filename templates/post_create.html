{% extends 'base.html' %}
{% load crispy_forms_tags %}

  {% block content %}
  <style>
    .btn {
      background-color: #04ec71;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    </style>

    <div class="col-4 offset-4 mb-5 mt-5">
        <h3>{{title}} AN ARTICLE</h3>
        {{ form.media }}
        <form method="POST" action="." enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn" type="submit">SUBMIT</button>
        </form>
    </div>


  {% endblock content %}
